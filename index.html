<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Picker</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="index.css">
</head>
<body class="body-color w-75 mx-auto mt-5 mb-5"> 
    <header class="container main-color p-5 mx-auto">
        <h2 class="text-center mb-5">Mobile Picker for You</h2>
          <!-- search field -->
        <div class="input-group mb-4 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control field-color" placeholder="Search the Mobile You Like" aria-label="Recipient's username" aria-describedby="button-search">
            <button onclick="searchMobile()" class="btn btn-outline-secondary button-color" type="button" id="button-search">Search</button>
        </div>
    </header>

    <main class="container main-color mx-auto">
        <!-- no result -->
        
        <div id="no-text" class="card h-100 card-color w-50 p-3 mx-auto" style="display: none;">
                
            <div class="card-body">
                  <h5 class="card-title text-center fw-bold">Enter Mobile Name</h5>
            </div>
             
        </div>
        <div id="no-result" class="card h-100 card-color w-50 p-3 mx-auto" style="display: none;">
                
            <div class="card-body">
                  <h5 class="card-title text-center fw-bold">No result Found</h5>
            </div>
             
        </div>
        

        <!-- single mobile details --> 
        <div id="mobile-details" class="row justify-content-md-center row-cols-md-2 row-cols-sm-1  pb-4 ps-3 pe-3 mb-5 ">
       
        </div>
      
        <!-- Search Results -->
        <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 row-cols-sm-1 g-4 pb-4 ps-3 pe-3">
        </div>
        <div id="twenty-plus"></div>
    </main>

    <footer>
        <div class="card-footer card-color d-flex justify-content-center align-items-center p-3">
            <p >
                CopyrightÂ© Mobile Picker 2022
            </p>
          </div>
    </footer>
    
    <!-- JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/mobile.js"></script>
</body>
</html>
